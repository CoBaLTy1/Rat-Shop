<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container"> <!--10x10 grid container-->
        <img class="shy_rat" src="https://image.petmd.com/files/styles/863x625/public/2022-06/gray.dumbo_.rat_.jpg"
            alt="Shy Rat"> <!--shy rat image-->



        <ul class="shy_rat-list"> <!--the list under shy rat-->
            <li>Very shy rat</li>
            <li>100% virgin</li>
            <li>likes boats</li>
        </ul>


        <h2 class="unsocial">Social Anixety Rat</h2>

        <div class="border1"></div>

        <div class="border2"></div>

        <p class="price1">500Kr</p>

        <img class="gangster-rat"
            src="https://static.displate.com/857x1200/displate/2023-05-02/1961bd5727ab8e54b0fabb2110f4711e_df478be351386722112859aaceef4ad2.jpg"
            alt="">

        <div class="border3"></div>

        <h2 class="sigma-rat">Sigma Rat</h2>

        <div class="border4"></div>

        <button class="button1">Put in shopping cart</button>

        <ul class="sigma-rat-list">
            <li>Has infinite aura</li>
            <li>Regular hearthstone and geometry dash player</li>
            <li>has a nofap streak of 99999 days</li>
        </ul>

        <div class="border5"></div>

        <p class="price2">3500Kr</p>

        <button class="button2">Put in shopping cart</button>

        <img class="Liam" src="https://cdn.discordapp.com/attachments/1275523207948013590/1277339516176306196/Snapchat-1478174793.jpg?ex=66cccea0&is=66cb7d20&hm=95a561f8c69c7b3f597d22776905eafc38a4252e0050d633a36719ec7e932e85&" alt="">
    </div>

    <div class="orange_stripe"></div>
    <h1 class="title">Rat Shop</h1>
</body>

</html>
